<!DOCTYPE html>
<html>
    <head>
        <title>OCF Data</title>
    </head>
    <body style="padding:20px">

      <!-- Default multiple charts -->
      <div class="container-fluid">
        <div class="row row-eq-height">
          <div id="graph-container" class="col-md-9 col-lg-10"></div>
          <div class="col-md-3 col-lg-2">
      	    <span>Add staff</span>
      	      <div class="form-group" id="addStaff-form-group">
                <input id="addStaff" class="form-control selector left" type="text" style="width:100%"></input>
                <div id="addStaff-feedback"></div>
              </div>
      	      <ul id="userEntries" class="list-group"></ul>
          </div>
        </div>
      </div>
    </body>
  	<style>
  	.right {
  		height: 27px;
  		width: 20%;
  		vertical-align: middle;
  	}
  	.left {
  		width: 75%;
  		vertical-align: middle;
  	}
  	</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="{{ url_for('static', filename='timeseries.js') }}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}">
    <script>
        $(function() {
          listOfStaff = [
          {% for s in staff %}
            "{{s}}",
          {% endfor %}
          ];

          setChart();
          {% for user in users %}
          addChart("{{ user }}");
          {% endfor %}
        });
    </script>
</html>
